
<!DOCTYPE html>
<html>
<head>
    <title>Drumpad</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="app_pics/logo/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src='https://cdn.rawgit.com/admsev/jquery-play-sound/master/jquery.playSound.js'></script>
</head>
<body>
<div class="background-pic">

    <div class="container">
    	<center>
    		<div class="col-sm-6" id="main-body">

    		</div>

    	</center>
    </div>
    <div id="musics">

    </div>
</div>
<script type="text/javascript">
	
$( document ).ready(function() {
    last=0;
	$(".container").addClass('player-margin');
	code = '';
    music='';
    createStdio();

    function writeOnMain(code){
    	$('#main-body').append(code);
    }

    function createStdio(){
    	$('.head-title').remove();
    	$('#user-detail').remove();
    	$(".container").removeClass('player-margin');
    	$(".container").addClass('game-margin');

    	for(i=0;i<9;i++){
            music += '<audio id="popup'+i+'" src="/music/'+i+'.wav" preload></audio>';
        }

        $('#musics').append(music);

		for(i=0;i<9;i++){
            code = '<div class="square">';
            code += '<button class="content btn btn-danger" onclick="play('+i+')">';
            code += '</button>';
            code += '</div>';
			writeOnMain(code);
		}
    }
});

 function play(id_no)
 {
    id = '#popup'+id_no;
    lastid = '#popup'+last;
    $(id)[0].currentTime=0;
    last=id_no;
    $(id)[0].play();
 }
</script>


</body>
</html>
